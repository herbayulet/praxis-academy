<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  </head>
  <body>
    <h2>JavaScript String Methods</h2>

    <p>Try to replace "Microsoft" with "Perulanagan (i)" in the paragraph below:</p>

    <button onclick="myFunction()" class="btn btn-info">Try it</button>

    <p id="demo">Please visit Microsoft!</p>

    <script>
      function myFunction() {
        let text = document.getElementById("demo").innerHTML;
      }
      let test = ["samosir", "gito"];
      test.forEach((i) => {
        document.getElementById("demo").innerHTML = text.replace("Microsoft!", i);
      });
    </script>

    <!-- <p>The replace() method is case sensitive. Microsoft (with upper-case) will not be replaced.</p> -->
  </body>
</html>
